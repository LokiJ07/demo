<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Admin Dashboard</h1>
    <a href="login.html" class="bg-white text-blue-600 px-3 py-1 rounded">Logout</a>
  </header>
  <main class="p-8">
    <h2 class="text-2xl font-bold mb-4">Users List</h2>
    <div id="userList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </main>

  <script>
    async function fetchUsers() {
      const res = await fetch('http://localhost:3000/users');
      const data = await res.json();
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(user => {
        const div = document.createElement('div');
        div.className = 'p-4 bg-white shadow rounded';
        div.innerHTML = `<p><strong>${user.first_name} ${user.last_name}</strong></p><p>${user.email}</p>`;
        list.appendChild(div);
      });
    }

    fetchUsers();
  </script>
</body>
</html>
